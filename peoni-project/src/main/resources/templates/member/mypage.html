<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/basic :: setContent(~{::content})}">
<head>
  <title>마이페이지</title>
</head>
<body>
<div th:fragment="content">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="fw-bold text-center mb-4">마이페이지</h2>
        <div class="card shadow-sm">
          <div class="card-body">
            <table class="table">
              <tr>
                <th>아이디</th>
                <td th:text="${member.userId}">아이디</td>
              </tr>
              <tr>
                <th>이름</th>
                <td th:text="${member.userName}">이름</td>
              </tr>
              <tr>
                <th>이메일</th>
                <td th:text="${member.email}">이메일</td>
              </tr>
              <tr>
                <th>가입일</th>
                <td th:text="${#temporals.format(member.regDate, 'yyyy-MM-dd HH:mm')}">가입일</td>
              </tr>
            </table>
            <div class="text-end">
              <a th:href="@{/main}" class="btn btn-secondary">메인으로</a>
              <a th:href="@{/member/logout}" class="btn btn-outline-danger">로그아웃</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
