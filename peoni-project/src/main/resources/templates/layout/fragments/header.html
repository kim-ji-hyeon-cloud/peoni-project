<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <th:block th:fragment="headerFragment">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- 왼쪽: 로고 -->
        <a class="navbar-brand me-3" th:href="@{/main}"><strong>마이 펴니</strong></a>

        <!-- 가운데: 메뉴 -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item mx-2">
              <a class="nav-link" th:href="@{/product/list}">상품</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">이벤트</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">매장안내</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" th:href="@{/board/list}">커뮤니티</a>
            </li>
          </ul>
        </div>

        <!-- 오른쪽: 로그인/로그아웃 버튼 -->
        <div>
          <th:block th:if="${session.login != null}">
            <a th:href="@{/member/logout}" class="btn btn-outline-primary">Logout</a>
          </th:block>
          <th:block th:unless="${session.login != null}">
            <a th:href="@{/member/login}" class="btn btn-outline-primary">Login</a>
          </th:block>
        </div>

        <!-- 모바일 토글 버튼 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </th:block>
</body>
</html>
